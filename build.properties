#    Lenny  1.5.6
#    Sid  1.5.7
#    Hardy  1.5.2
#    Intrepid  1.5.6
#    Jaunty 1.5.7
#
#  For now work with the Lenny and Intrepid version.

groovyDebianVersion = 1.5.6

junitVersion = 3.8.2
