application.desc=The Groovy way of scripting Ant tasks.
application.homepage=http://gant.codehaus.org
application.title=Gant
application.vendor=Codehaus
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.groovy
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
buildfile=nbbuild.xml
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Gant_Trunk.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=**/*.html
file.reference.ant-1.7.1.jar=../../../../.m2/repository/org/apache/ant/ant/1.7.1/ant-1.7.1.jar
file.reference.commons-cli-1.2.jar=../../../../../.m2/repository/commons-cli/commons-cli/1.2/commons-cli-1.2.jar
file.reference.main-groovy=src/main/groovy
file.reference.test-groovy=src/test/groovy
includes=**
jar.compress=false
javac.classpath=\
    ${libs.groovy-all.classpath}:\
    ${libs.junit_4.classpath}:\
    ${file.reference.ant-1.7.1.jar}:\
    ${file.reference.commons-cli-1.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.groovy-all.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/users/russel/Repositories/Bazaar/Masters/Gant/Trunk_Development/dist
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.groovy.dir=src/main/groovy
test.groovy.dir=src/test/groovy
